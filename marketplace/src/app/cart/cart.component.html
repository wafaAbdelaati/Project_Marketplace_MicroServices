<div class="container" style="min-height: 460px">
<div class="row">
    <h3 *ngIf="cart.details.length !== 0" >Panier ({{cart.details.length }} produits) </h3>
    <br>
        <!--Grid column-->
        <div class="mx-auto col-md-12 my-3 text-left">
          <div *ngIf="cart.details.length === 0" class="text-center">
            <img    src="assets/cart.JPG" alt="" class="rounded mx-auto d-block "> 
            <br>
            <h2 class="h1-responsive">Votre Panier est vide</h2>
            <br>
            <button routerLink="/home" type="button" class="btn btn-primary btn-rounded waves-effect waves-light" >
              Commencer  vos achats </button>
          </div>
          <div *ngIf="cart.details.length !== 0" class="card">
            <div class="card-body">
           
              <!-- Shopping Cart table -->
              <div  class="table-responsive">

                <table  class="table product-table">

                  <!-- Table head -->
                  <thead class="mdb-color lighten-5">
                    <tr>
                      <th></th>
                      <th class="font-weight-bold"><strong>Produit</strong> </th>
                      <th class="font-weight-bold"><strong>Prix unitaire</strong></th>
                      <th class="font-weight-bold"><strong>Quantite</strong> </th>
                      <th class="font-weight-bold"><strong>Sous Total</strong> </th>
                      <th></th>
                    </tr>
                  </thead>
                  <!-- /.Table head --><!-- Table body -->
                  <tbody>
                    <tr *ngFor="let item of cart.details">
                      <th scope="row">
 <img *ngIf="item.product != null && item.product.images !== undefined && item.product.images[0]==null"  style="height: 20%" src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="" class="img-fluid z-depth-0">
 <img *ngIf="item.product != null && item.product.images !== undefined && item.product.images[0]!=null"  style="height: 20%" src="{{item.product.images[0].path}}" alt="" class="img-fluid z-depth-0"> 
</th>
                      <td><h5 class="mt-3"><strong>{{item.product.designation}}</strong>
                        </h5><p>Vendeur: {{item.seller.firstname}} {{item.seller.lastname}}</p></td>
                      <td>{{item.product.price}}</td>
                      <td> <input type="number" [(ngModel)]="item.quantity" aria-label="Search" class="form-control" style="width: 100px" (change)="updateCart(item.product.id,item.quantity)"> </td>
                      <td class="font-weight-bold"><strong>{{item.product.price * item.quantity}} DT</strong></td>
                      <td><button type="button" class="btn btn-sm btn-primary waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="" data-original-title="Remove item" (click)="deleteItem(item.product.id)">X
                        </button>
                      </td>
                    </tr>
                    <tr>
                            <td colspan="2"></td>
                            <td>
                              <h4 class="mt-2">
                                <strong>Total</strong>
                              </h4>
                            </td>
                            <td class="text-right">
                              <h4 class="mt-2">
                                <strong>{{cart.amount}} DT</strong>
                              </h4>
                            </td>
                            <td colspan="2"></td>
                          </tr>
                          <tr>
                              <td colspan="2" class="text-right">
                                  <button routerLink="/home" type="button" class="btn btn-primary btn-rounded waves-effect waves-light" >
                                    <i class="fas fa-angle-left left"></i>
                                    Poursuivre  vos achats
                                    
                                  </button>
                                </td> 
                                <td colspan="2" class="text-right">
                                    <button routerLink="/cart/negotiate" type="button" class="btn btn-primary btn-rounded waves-effect waves-light">Negocier  les prix
                                        <mdb-icon far icon="comments"></mdb-icon>
                                    </button>
                                  </td>
                              <td colspan="2" class="text-right">
                                <button routerLink="/cart/order" type="button" class="btn btn-primary btn-rounded waves-effect waves-light">Finaliser la commande
                                  <i class="fas fa-angle-right right"></i>
                                </button>
                              </td>
                            </tr>
                  </tbody>
                  <!-- /.Table body -->

                </table>

              </div>
              <!-- /.Shopping Cart table -->

            </div>

          </div>

        </div>
        <!--Grid column-->

      </div>
    </div>
